<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/styles.css">
        <title>ParejasFRR</title>
    </head>
    <body>
        <h1>BUSCAR PAREJAS FERNANDO RODRIGUEZ RODRIGUEZ</h1>
        <section class="layout">
            <div>
                <h2>Número de intentos</h2>
                <span id="intentos">0</span>
                <h2>Parejas restantes</h2>
                <span id="parejas">0</span>
            </div>
            <div id="button-container"></div>
            <div>
                <h2>Dificultad</h2>
                <div class="radio-group vertical">
                    <label>
                        <input id="easyRadio" type="radio" name="difficulty"
                            value="easy" checked>
                        Fácil
                    </label>
                    <label>
                        <input id="mediumRadio" type="radio" name="difficulty"
                            value="medium">
                        Medio
                    </label>
                    <label>
                        <input id="difRadio" type="radio" name="difficulty"
                            value="hard">
                        Difícil
                    </label>
                    <label>
                        <input id="customRadio" type="radio" name="difficulty"
                            value="custom">
                        Custom
                    </label>
                </div>
                <div class="customDifficulty">
                    <label for="rows">Filas</label>
                    <input id="rows" type="number" min="1" max="8" disabled>
                    <label for="columns">Columnas</label>
                    <input id="columns" type="number" min="1" max="8" disabled>
                    <span id="error" class="error"></span>
                    <button id="customDifBtn"
                        class="buttonDifficulty">Seleccionar dificultad</button>
                </div>
            </div>

        </section>
        <span id="msgTry"></span>

        <script src="../js/script.js"></script>
    </body>
</html>
